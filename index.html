<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassy Download Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom left, blue, pink);
            font-family: Arial, sans-serif;
        }

        .glassy-box {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glassy-box h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .download-button {
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .download-button:active {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

    <div class="glassy-box">
        <h1>Download Slever</h1>
        <a href="slever.exe" download>
            <button class="download-button">Download Slever</button>
        </a>
    </div>

</body>
</html>
